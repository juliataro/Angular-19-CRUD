<div class="container">
  <div class="create-post">
    <h2 class="header">Create new Post</h2>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        formControlName="body"
        id="body"
        name=""
        class="form-control"
      ></textarea>
      <div
        *ngIf="f['body'].touched && f['body'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['body'].errors && f['body'].errors['required']">
          Body is required
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
